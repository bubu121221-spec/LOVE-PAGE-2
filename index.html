<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just One Question â¤ï¸</title>

  <!-- Lottie Web for sticker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      min-width: 300px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yes { background: #ff4d6d; color: white; }

    /* No button runs in viewport */
    #no {
      background: #ccc;
      position: fixed;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
    }

    #sticker { width: 200px; height: 200px; margin: 20px auto; display: none; }
    #secret { margin-top: 20px; display:none; cursor:pointer; background:#ffd1dc; padding:10px 20px; border-radius:15px; }
    #message { display:none; margin-top:15px; color:#ff4d6d; font-weight:bold; }
    #us-img { display:none; width:250px; margin:20px auto; border-radius:15px; }
  </style>
</head>
<body>

<div class="box" id="question-box">
  <h1>Will you be mine forever? ğŸ’™</h1>
  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No ğŸ˜…</button>
</div>

<div class="box" id="secret-box" style="display:none;">
  <h1>I knew it ğŸ˜ŒğŸ’</h1>
  <p>You just made my heart very happy ğŸ’™</p>
  <div id="sticker"></div>
  <button id="secret">Click for a secret ğŸ’Œ</button>
  <p id="message">You are my angel, my heart beats for you ğŸ˜‡ğŸ’–</p>
  <img id="us-img" src="YOUR_IMAGE_LINK" alt="Us">
</div>

<!-- Music -->
<audio autoplay loop>
  <source src="love-song.MP3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");

// Make No button move but stay inside viewport
noBtn.addEventListener("mouseover", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth - 10;
  const maxY = window.innerHeight - noBtn.offsetHeight - 10;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Yes button click â†’ show secret page
document.getElementById("yes").addEventListener("click", () => {
  // Hide question box
  document.getElementById("question-box").style.display = "none";

  // Show secret box
  const secretBox = document.getElementById("secret-box");
  secretBox.style.display = "block";

  // Confetti
  confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

  // Show sticker
  const stickerDiv = document.getElementById("sticker");
  stickerDiv.style.display = "block";
  lottie.loadAnimation({
    container: stickerDiv,
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://drive.google.com/uc?export=download&id=1KpBoaoA3Cx3YVJ3HSgIAddu7Uw4nnrfh' // working JSON sticker link
  });

  // Show image
  document.getElementById("us-img").style.display = "block";

  // Show secret button
  const secretBtn = document.getElementById("secret");
  secretBtn.style.display = "inline-block";
});

// Secret button click â†’ show message
document.getElementById("secret").addEventListener("click", () => {
  document.getElementById("message").style.display = "block";
});
</script>

</body>
</html>
